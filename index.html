<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Analysis ðŸ“¶</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Power Analysis ðŸ“¶</h1>
        <label for="n1">Number of positive cases:</label>
        <input type="number" id="n1" value="100" min="0" step="10"><br>

        <label for="n2">Number of negative cases:</label>
        <input type="number" id="n2" value="100" min="0" step="10"><br>

        <label for="AUC0">Null hypothesis AUC:</label>
        <input type="number" id="AUC0" value="0.80" min="0" max="1" step="0.01"><br>

        <label for="AUC1">Alternative AUC:</label>
        <input type="number" id="AUC1" value="0.85" min="0" max="1" step="0.01"><br>

        <label for="alpha">Significance level (one-sided):</label>
        <input type="number" id="alpha" value="0.05" min="0" max="1" step="0.01"><br>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
